<script src="js/echarts-all.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('chartContainer'));

    var option = {
        tooltip: {
            show: false,
            trigger: 'axis'
        },
        title: {
            x: 'center',
            y: 0,
            text: '25',
            textStyle: {color: "#34474f", fontSize: 26}
        },
        toolbox: {
            show: false
        },
        grid: {
            x: 40,
            y: 40,
            x2: 40,
            y2: 40,
            borderWidth: 0
        },
        xAxis: [
            {
                type: 'category',
                axisLine: {lineStyle: {color: "#F0EDED", width: 1}},
                axisTick: {show: false},
                axisLabel: {
                    interval: 0,
                    textStyle: {color: "#34474f"}
                },
                splitLine: {show: false},
                splitArea: {show: false},
                data: ['05-04', '05-05', '05-06', '05-07', '05-08', '05-09', '05-10']
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLine: {lineStyle: {color: "#dcdcdc", width: 1}},
                axisLabel: {
                    textStyle: {color: "#34474f"},
                    formatter: '{value} 笔'
                },
                splitLine: {show: true, lineStyle: {color: "#F0EDED"}},
                splitArea: {show: false},
                splitNumber: 4,
                max: 12,
                min: 0
            }
        ],
        series: [
            {

                smooth: false,
                barWidth: 6,
                itemStyle: {

                        color: "#ff4c79"
                    }
                },
                data: [2, 1, 4, 10, 3, 4, 1]
            }
        ]
    };

    // 为echarts对象加载数据
    myChart.setOption(option);

</script>
